<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PizzaLine - Iniciar Sesi√≥n</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ===== HEADER LOGIN ===== -->
  <div class="headerLogin">
    <h2>PizzaLine</h2>
  </div>

  <!-- ===== FORM LOGIN ===== -->
  <section class="registro">
    <h2>Iniciar Sesi√≥n</h2>

    <!-- Lugar donde mostraremos los mensajes -->
    <p id="login-msg" style="text-align:center; font-weight:bold;"></p>

    <form id="loginForm">
      <input type="email" placeholder="Correo Electr√≥nico" required>
      <input type="password" placeholder="Contrase√±a" required>
      <button type="submit">Ingresar</button>
    </form>

    <p>¬øNo ten√©s cuenta? <a href="registroUsuario.html">Registrate ac√°</a></p>
  </section>

  <!-- ===== FOOTER LOGIN ===== -->
  <div class="footerLogin">
    <p>¬© 2025 PizzaLine - Todos los derechos reservados.</p>
  </div>

  <!-- ===== SCRIPT LOGIN ===== -->
  <script>
    const URL_USERS = "https://691967c59ccba073ee92d7d3.mockapi.io/users";

    const msg = document.getElementById("login-msg");

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = e.target[0].value.trim();
      const password = e.target[1].value;

      msg.textContent = "Verificando...";
      msg.style.color = "blue";

      try {
        const res = await fetch(`${URL_USERS}?email=${encodeURIComponent(email)}`);
        const arr = await res.json();

        if (!arr.length) {
          msg.textContent = "‚ùå Usuario no encontrado";
          msg.style.color = "red";
          return;
        }

        const user = arr[0];

        if (user.password !== password) {
          msg.textContent = "‚ùå Contrase√±a incorrecta";
          msg.style.color = "red";
          return;
        }

        // Guardamos sesi√≥n
        localStorage.setItem("pizzaline_user", JSON.stringify(user));

        msg.textContent = `‚úî Bienvenido ${user.nombre}! Redirigiendo...`;
        msg.style.color = "green";

        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);

      } catch (err) {
        msg.textContent = "‚ö† Error de conexi√≥n con el servidor";
        msg.style.color = "red";
      }
    });
  </script>

  <a href="index.html" id="btnVolver">
    <span class="pizzaIcono">üçï</span>
    <span class="textoVolver">Volver</span>
  </a>
</body>

</html>
