<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="bodyRegistro">
    <h1 id="h1Registro">Formulario de registro</h1>
    <form action="" method="post" id="formulario">
        <div>
            <label class="labelReg" for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label class="labelReg" for="telefono">Telefono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>
        <div>
            <label class="labelReg" for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label class="labelReg" for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button id="botonReg" type="submit">Registrarse</button>
        </div>
    </form>
    <script src="registroUsuario.js"></script>

    <a href="index.html" id="btnVolver">
        <span class="pizzaIcono">üçï</span>
        <span class="textoVolver">Volver</span>
    </a>
</body>

</html>
