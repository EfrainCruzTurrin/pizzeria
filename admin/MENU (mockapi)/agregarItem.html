<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style.css">
</head>

<body class="page-agregar-item">
    <nav class="ai-nav">
        <h2>Agregar item</h2>
        <a class="ai-btn-back" href="../gestionarMenu.html">← Volver</a>
    </nav>

    <main class="ai-main">
        <div class="ai-container">
            <form id="form-agregar">

                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required>

                <label>Tipo</label>
                <div class="ai-radio-group">
                    <label><input type="radio" name="tipo" value="Pizza" required> Pizza</label>
                    <label><input type="radio" name="tipo" value="Bebida" required> Bebida</label>
                </div>

                <label for="precio">Precio</label>
                <input type="number" id="precio" required>

                <label class="ai-check-label" for="disponible">
                    <input type="checkbox" id="disponible" checked>
                    Disponible
                </label>

                <label for="descripcionItem">Descripción</label>
                <textarea name="descripcionItem" id="descripcionItem"></textarea>

                <button type="submit" class="ai-btn-submit">Cargar producto</button>
            </form>

            <div id="mensaje"></div>
        </div>
    </main>

    <script src="agregarItem.js"></script>
</body>

</html>
