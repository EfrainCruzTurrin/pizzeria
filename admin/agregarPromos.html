<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style.css">
</head>

<body class="page-agregar-promos">

    <nav class="ap-nav">
        <h2>Agregar Promociones</h2>
        <a class="ap-btn-back" href="gestionarMenu.html">← Volver</a>
    </nav>

    <main class="ap-main">
        <section class="ap-container">

            <form id="form-promos">

                <label for="titulo">Título de la promoción</label>
                <input type="text" id="titulo" required>

                <label for="texto">Descripción</label>
                <textarea id="texto" rows="3" placeholder="Ej: Todos los martes y jueves" required></textarea>

                <label for="precio">Precio</label>
                <input type="number" id="precio" name="precio" step="0.01" required>

                <label for="imagen">Imagen</label>
                <select id="imagen" required>
                    <option value="" disabled selected>Seleccionar imagen...</option>

                    <option value="images/promo2x1.png">Promo 2x1</option>
                    <option value="images/promo2.jpg">Promo 2</option>
                    <option value="images/promo3.jpg">Promo 3</option>
                </select>

                <label class="ap-check" for="activa">
                    <input type="checkbox" id="activa" checked>
                    Activa
                </label>

                <button type="submit" class="ap-btn-submit">Agregar promoción</button>

            </form>

            <div id="mensaje"></div>

        </section>
    </main>

    <script src="agregarPromos.js"></script>
</body>

</html>
