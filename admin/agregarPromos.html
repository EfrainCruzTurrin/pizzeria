<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav>
        <h2>Agregar Promociones</h2>
        <a href="gestionarMenu.html"><button type="button">Volver</button></a>
    </nav>

    <main>
        <section>
            <form id="form-promos">


                <label for="titulo">Título de la promoción</label>
                <input type="text" id="titulo" required>


                <label for="texto">Descripción</label>
                <textarea id="texto" rows="3" placeholder="Ej: Todos los martes y jueves" required></textarea>

                <label for="precio">Precio</label>
                <input type="number" id="precio" name="precio" step="0.01" required>

                <label for="imagen">Imagen</label>
                <select id="imagen" required>
                    <option value="" disabled selected>Seleccionar imagen...</option>

                    <option value="images/promo2x1.png">Promo 2x1</option>
                    <option value="promo2.jpg">Promo 2</option>
                    <option value="promo3.jpg">Promo 3</option>
                </select>


                <label for="activa">
                    Activa
                    <input type="checkbox" id="activa" checked>
                </label>

                <button type="submit">Agregar promoción</button>

            </form>
        </section>

        <div id="mensaje"></div>
    </main>

    <script src="agregarPromos.js"></script>
</body>

</html>
